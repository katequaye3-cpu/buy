<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Blizz E-Tickets</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class="control-panel">
         <div class="heading">
        <h1>Blizz Media<br>E-Ticket Service</h1>
    </div>
     <form id="paymentForm" onsubmit="payWithPaystack(); return false;">
        <div class="form-group">
          <label for="email">Email Address*</label>
          <input type="email" name="email" id="email-address" required />
        </div>
        <div class="form-group">
          <label for="amount">Amount*</label>
          <input type="tel" id="amount" readonly required/>
        </div>
        <label for="tictet-type">Ticket Type*
          <div class="checkbox_group">
            <label><input type="radio"  name="package"  id="vip" required>VIP</label>
            <label><input type="radio"  name="package" value="1" id="reg" required> Regular</label>
        </div>
        </label>
        <div class="form-group">
          <label for="first-name">First Name*</label>
          <input type="text" id="first-name" required/>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name*</label>
          <input type="text" id="last-name" required/>
        </div>
        <div class="form-group">
          <label for="WhatsApp-Number">Phone Number*</label>
           <input id="numberBox" type="number"  required pattern="\+?\d{10,13}">
        </div>
         
        <div class="form-submit">
          <button type="submit" > Pay </button>
        </div>
        
      </form>
    </div>
</body>
<script  src="https://js.paystack.co/v1/inline.js"></script>
<script src="paystack.js"></script>
</html>

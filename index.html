<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Blizz Media E-Tickets</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="control-panel">

    <!-- IMAGE PLACEHOLDER -->
    <div class="image-placeholder">
      <img src="" alt="">
    </div>

    <div class="heading">
      <h1>Blizz Media<br/>E-Ticket Service</h1>
    </div>

    <form id="paymentForm" onsubmit="payWithPaystack(); return false;">
      <div class="form-group">
        <label for="email-address">Email Address*</label>
        <input
          type="email"
          name="email"
          id="email-address"
          required
        />
      </div>

      <div class="form-group">
        <label for="amount">Amount*</label>
        <input
          type="tel"
          id="amount"
          readonly
          required
        />
      </div>

      <label for="ticket-type">Ticket Type*
        <div class="checkbox_group">
          <label>
            <input
              type="radio"
              name="package"
              id="vip"
              required
            />
            VIP
          </label>
          <label>
            <input
              type="radio"
              name="package"
              id="reg"
              required
            />
            Regular
          </label>
        </div>
      </label>

      <div class="form-group">
        <label for="first-name">First Name*</label>
        <input type="text" id="first-name" required />
      </div>

      <div class="form-group">
        <label for="last-name">Last Name*</label>
        <input type="text" id="last-name" required />
      </div>

      <div class="form-group">
        <label for="numberBox">Phone Number*</label>
        <input
          id="numberBox"
          type="tel"
          pattern="^(\+233|233|0)?\d{9}$"
          required
        />
      </div>

      <div class="form-submit">
        <button class="btn-pay" type="submit">Pay</button>
      </div>
    </form>
  </div>

  <!-- SUCCESS MODAL -->
  <div id="success-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Payment Successful!</h2>
      <p id="custom-text">
        Thank you for your purchase. Your transaction reference:
      </p>
      <div class="ref-box">
        <input type="text" id="transaction-ref" readonly />
        <button id="copy-ref" class="copy-button">Copy</button>
      </div>
    </div>
  </div>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="paystack.js"></script>
</body>
</html>
